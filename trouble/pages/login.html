<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <div class="hover">
            <h4>Вы впервые на нешем магазине?</h4>
            <p>Зарегистрируйтесь сейчас и получите 38 спасибо!</p>
            <a class="button button-account" href="register"
              >Зарегистрироваться</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Вход в ЛК</h3>
          <form class="row login_form" onsubmit="sendForm(this); return false;">
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email'"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="password"
                class="form-control"
                name="pass"
                placeholder="Пароль"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Пароль'"
              />
            </div>
						<p id="info" style="color: blue;"></p>
            <div class="col-md-12 form-group">
              <button
                type="submit"
                class="button button-login w-100"
              >
                Войти
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->

<!-- Модальное окно -->
<div
  class="modal fade"
  id="modalRegister"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          Вы успешно автьоризованы
        </h5>
      </div>
      <div class="modal-body">
        И будете перенаправлены на страницу авторизации через 3 секунды
      </div>
      <div class="modal-footer"> Выгодных покупок </div>
    </div>
  </div>
</div>
<!-- Модальное окно -->

<script>

	async function sendForm(form) {
		let formData = new FormData(form);

		let response = await fetch("authUser", {
			method: "POST",
			body: formData,
		});
		let result = await response.json();

		if (result.result == "ok") {
			$("#modalRegister").modal("show");
			setTimeout(() => {
        location.href = "users/profile";
      }, 3000);
		} else if (result.result == "rejected") {
			info.innerText = "Неверный логин или пароль"
		} else {
			alert("Неизвестная ошибка");
		}
	}
</script>
